<!doctype html>
<html class="no-js" lang="en">

<head>
    <!--
        TODO: Fix all the quick spacing hotfixes
    -->

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Coin Flip Site!</title>
    <meta name="description" content="Betting madness">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap is love, bootstrap is life -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- CL Library -->
    <script src="./CL/library.js"></script>
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <!-- Main container -->
    <div class="container-fluid text-center">


        <!-- Header and player name input -->
        <div class="container jumbotron">
            <!-- Page Title -->
            <header class="container">
                <h1 class="display-4">Enter your names!</h1>
                <h1 class="display-4 hidden">Is today your lucky day?</h1>
            </header>


            <!-- Player name input and play button -->
            <div class="row" id="newGameScreen">

                <!-- Player One Input -->
                <div class="col">
                    Player One:
                    <input type="text" class="playerNames" id="playerOne">
                </div>

                <!-- Player Two Input -->
                <div class="col">
                    Player Two:
                    <input type="text" class="playerNames" id="playerTwo">
                </div>

                <!-- Play Button -->
                <div class="col" id="btnGame">
                    <button class="btn btn-primary" style="width:100%; height: 100%;" id="btnPlay"> PLAY! </button>
                </div>
                <!-- end of player name input and play button-->
            </div>
            <br>
            <div class="hidden" id="newGameButtonScreen">
                <button class="btn btn-danger" style="width:100%;" id="btnNewGame"> New Game! </button>
            </div>
            <!-- End of header and player name input-->
        </div>

        <!-- The game itself, displaying player names, coin, score, etc. -->
        <div class="container jumbotron hidden" id="game">
            <!-- Rows for players and the coin -->
            <div class="row">
                <!-- The Column for Player One-->
                <div class="col">
                    <p class="display-4">
                        <span class="displayPlayerName"></span><br>
                    </p>
                    <p class="playerResults lead"></p>
                    <p class="display-4">
                        <span class="displayWinnerText"></span>
                    </p>
                </div>
                <!-- The Column for the Coin -->
                <div class="col">
                    <img src="./img/both.png" alt="coin" id="coin">
                </div>
                <!-- The Column for Player Two-->
                <div class="col">
                    <p class="display-4">
                        <span class="displayPlayerName"></span><br>
                    </p>
                    <p class="playerResults lead"></p>
                    <p class="display-4">
                        <span class="displayWinnerText"></span>
                    </p>
                </div>
            </div>
            <br>

            <button class="btn btn-primary" id="btnSpin"> SPIN! </button>
            <!-- End of the game itself, displaying player names, coin, score, etc. -->
        </div>

        <div class="container jumbotron hidden" id="resultDiv">
            <h1 class="display-4">Result Log</h1>
            <div id="resultLog"></div>
        </div>

        <!-- End of main container -->
    </div>

    <script src="./js/app.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
</body>

</html>
