<!doctype html>
<html class="no-js" lang="en">

<head>
    <!--
        TODO: Fix all the quick spacing hotfixes
    -->

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Coin Flip Site!</title>
    <meta name="description" content="Betting madness">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap is love, bootstrap is life -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <div class="container-fluid text-center">
        <div class="container">
            <div class="row" id="headingEnterYourNames">
                <div class="col-sm">
                    <header class="header">
                        <h1 class="display-4">Enter Your Names!</h1>
                    </header>
                </div>
            </div>
            <div class="row hidden" id="headingLuckyDay">
                <div class="col-sm">
                    <header class="header">
                        <h1 class="display-4">Is Today Your Lucky Day?</h1>
                    </header>
                </div>
            </div>

            <!-- Quick spacing hotfix -->
            <br>

            <div class="row no-gutters" id="addNewPlayersMenu">
                <div class="col-sm">
                    <p class="lead">Player 1: <input type="text" id="p1nameInp"></p>
                </div>
                <div class="col-sm">
                    <p class="lead">Player 2: <input type="text" id="p2nameInp"></p>
                </div>
                <div class="col-sm">
                    <button id="btnAddPlayerNames" class="btn btn-primary">Add Players</button>
                </div>
            </div>
            <div class="row hidden" id="addNewPlayersButton">
                <div class="col-sm">
                    <button id="btnNewPlayers" class="btn btn-primary">New Players?</button>
                </div>
            </div>
        </div>
        <!-- Quick spacing hotfix -->
        <br>

        <div class="container jumbotron hidden" id="gameScreen">
            <div class="row">
                <!-- Player 1 -->
                <div class="col-sm">
                    <p id="p1name" class="display-4"></p>
                    <p id="p1roll" class="h2"></p>
                </div>

                <!-- The Coin Itself -->
                <div class="col-sm">
                    <!-- coin -->
                    <img src="img/both.png" alt="coin" id="coinImage">
                    <!-- Roll Button -->

                    <!-- Another quick spacing hotfix -->
                    <br><br>

                    <button id="rollCoinBtn" class="btn btn-danger">ROLL</button>
                    <p id="winningTicket"></p>
                </div>

                <!-- Player 2 -->
                <div class="col-sm">
                    <!-- Player 2 Info -->
                    <p id="p2name" class="display-4"></p>
                    <p id="p2roll" class="h2"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>

</html>
